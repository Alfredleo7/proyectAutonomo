<div class="container">  <div class="row">    <div class="col-md-5">      <input class="form-control" type="text" name="" value="" ng-model="cita.title">      <div class="dropdown form-group dropdown-start-parent">          <label>Hora y Fecha</label>          <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target=".dropdown-start-parent"             href="#">              <div class="input-group date">                  <input type="text" class="form-control" data-ng-model="cita.start" ng-value="cita.start | date:'dd/MMMM/yyyy h:mma'" readonly>                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>              </div>          </a>          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">              <datetimepicker data-ng-model="cita.start"                              data-datetimepicker-config="{ dropdownSelector: '#dropdownStart' }"></datetimepicker>          </ul>      </div>      <button class="btn btn-primary" type="button" name="button" ng-click="guardarEvento(cita)">Guardar Evento</button>    </div>    <div class="col-md-7">      <div class="calendar" ng-model="eventSources" calendar="myCalendar" ui-calendar="uiConfig.calendar"></div>    </div>  </div></div>
