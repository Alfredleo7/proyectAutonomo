<div class="container">  <div class="row">    <div class="col-md-5">      <input type="text" name="" value="" ng-model="evento.title"><input type="date" name="" value="" ng-model="evento.start"><input type="date" name="" value="" ng-model="evento.end"><button type="button" name="button" ng-click="guardarEvento(evento)">Guardar Evento</button><div class="dropdown form-group dropdown-start-parent">          <label>Start Date</label>          <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target=".dropdown-start-parent"             href="#">              <div class="input-group date">                  <input type="text" class="form-control" data-ng-model="dateRangeStart">                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>              </div>          </a>          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">              <datetimepicker data-ng-model="dateRangeStart"                              data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed' }"                              data-on-set-time="startDateOnSetTime()"                              data-before-render="startDateBeforeRender($dates)"></datetimepicker>          </ul>      </div>      <div class="dropdown form-group dropdown-end-parent">          <label>End Date</label>          <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target=".dropdown-end-parent"             href="#">              <div class="input-group date">                  <input type="text" class="form-control" data-ng-model="dateRangeEnd">                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>              </div>          </a>          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">              <datetimepicker data-ng-model="dateRangeEnd"                              data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed' }"                              data-on-set-time="endDateOnSetTime()"                              data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>          </ul>      </div>    </div>    <div class="col-md-7">      <div class="calendar" ng-model="eventSources2" calendar="myCalendar2" ui-calendar="uiConfig.calendar"></div>    </div>  </div></div>
